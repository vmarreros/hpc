{% load i18n %}
{% load application___hpc %}
{% now "YmdHis" as ctx___now %}

<h3 id="center___header">
    <span class="fa fa-bar-chart fa-fw" aria-hidden="true"></span> {% trans 'HPC___JOBS___Job_Nodes' %}
</h3>

<div id="center___content">
    <div id="charts___content" class="row container-fluid">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
</div>

<script>
    $.getJSON(
        '{% url "hpc:modules:hpc_charts:nodes_json" %}',
        function (response) {
            if(response['___BOOLEAN___ERROR___']){
                ___HTML___application___hpc___modal___SHOW_LOAD___();
                ___HTML___application___hpc___modal___SHOW_MESSAGE_ERROR___(response);
                return [];
            }
            else {
                for(i=0; i<response.nodes.length; i++)
                    console.log(response.nodes[i])
            }
        }
    );


    var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
