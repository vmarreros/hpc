{% load application___security %}
{% load i18n %}

{% if request|required_security_user %}
    <li class="dropdown">
        <a href="" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-hover="dropdown" role="button">
            <img src="{{ request|get_string_security_user_avatar_url }}" alt="..." class="img-circle"/>
            <span class="hidden-xs hidden-sm"> {{ request.security_user.first_name }}</span><span class="caret"></span>
        </a>
        <ul class="dropdown-menu dropdown_menu___user" role="menu">
            <li>
                <a data-url="{% url "help:profile" %}" class="LINK___modal___reload">
                    <span class="fa fa-user fa-fw" aria-hidden="true"></span> {% trans "HEADER___RIGHT___USER___PROFILE" %}
                </a>
            </li>
            <li class="divider"></li>
            <li>
                <a data-url="{% url "help:logout" %}" class="LINK___modal___reload">
                    <span class="fa fa-sign-out fa-fw" aria-hidden="true"></span> {% trans "HEADER___RIGHT___USER___LOGOUT" %}
                </a>
            </li>
        </ul>
    </li>
{% endif %}
